<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        header {
            background-color: #780303da;
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        .left-column {
            background-color: #ff7f50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            background-color: #03c96a;
        }
    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1500x500" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1500x500" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1500x500" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <header>
        <h1>HellStore</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <nav class="col-md-3 mb-4 left-column">
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Trang Chủ</a></li>
                    <li class="list-group-item"><a href="#">Sản Phẩm</a></li>
                    <li class="list-group-item"><a href="#">Liên Hệ</a></li>
                    <li class="list-group-item"><a href="#">Giới Thiệu</a></li>
                </ul>
            </nav>
            <div class="col-md-9 product-list">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="https://www.jordan1.vn/wp-content/uploads/2023/09/605875d6607e2_67d5af6fac29475c80bcc24421f9bd68.png" class="card-img-top" alt="">
                            <div class="card-body text-center">
                                <h5 class="card-title">Áo Bape Space Camo</h5>
                                <p class="card-text">Giá: $248</p>
                                <button class="btn button">Mua Ngay</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="https://authentic-shoes.com/wp-content/uploads/2023/04/606d4600c86fe_058ba97784d44ecbbe7d5b6aa09029ca.png" class="card-img-top" alt="">
                            <div class="card-body text-center">
                                <h5 class="card-title">Áo Bape Shark Black</h5>
                                <p class="card-text">Giá: $250</p>
                                <button class="btn button">Mua Ngay</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="https://www.jordan1.vn/wp-content/uploads/2023/09/bape-flame-side-big-ape-head-tee_66db7031cc9d4070a43cc648ae16558a_aad2e4c3051f4183954511d791a6255b.png" class="card-img-top" alt="">
                            <div class="card-body text-center">
                                <h5 class="card-title">Áo Bape Flame Side</h5>
                                <p class="card-text">Giá: $120</p>
                                <button class="btn button">Mua Ngay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">Đánh Giá</div>
                <div class="col-md-4">Hỗ Trợ</div>
                <div class="col-md-4">Địa chỉ</div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
